<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Skyjo Score Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="logoSkyjo.jpg" />
</head>

<body>
    <h1>Skyjo - Calculateur de Scores</h1>

    <div id="players-container">
        <input type="text" id="player-name" placeholder="Nom du joueur" />
        <button id="add-player-btn" onclick="addPlayer()">Ajouter joueur</button>
        <ul id="player-list"></ul>
    </div>


    <div id="score-container">
        <h2>Entrer les scores de la manche</h2>
        <div id="score-form"></div>
        <button id="submit-scores-btn" onclick="submitScores()">Valider la manche</button>
    </div>

    <button id="restart-btn" style="display:none;" onclick="restartGame()">Restart Game</button>

    <div id="results">
        <h2>RÃ©sultats</h2>
        <ul id="scoreboard"></ul>
    </div>

    <div id="history">
        <h2 style="margin-bottom: 30px">Historique des manches</h2>
        <div id="round-history"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
